<script>
	
   var shouJiTip = '\n\n检测到手机端访问！当前如果是直接使用QQ或微信查看项目可能回不来网站的情况，因为超链接太多，一个个读文件替换超链接成主页的算法实在太难，所以请通过域名www.czssix.com来跳转到主页，域名如果通过审核了将可以进行访问，如果访问失败请下面长按文本框复制服务器地址，然后打开手机上的浏览器如UC、QQ、谷歌浏览器等的网址框长按并粘贴访问，没办法，腾讯域名正在审核中，非常抱歉。';
   var jsTip = '即将跳转到\n';

function browserRedirect(tip,href) {
	var sUserAgent = navigator.userAgent.toLowerCase();
	var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
	var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
	var bIsMidp = sUserAgent.match(/midp/i) == "midp";
	var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
	var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
	var bIsAndroid = sUserAgent.match(/android/i) == "android";
	var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
	var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
	if(!(bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM)) {
		if(confirm(tip+'\n如果想要回到我的网站首页请直接关闭当前标签页，谢谢')){
			window.open(href);
		}
	} else { // 手机平板端
		// msg消息
		if(prompt(tip+shouJiTip,'http://118.89.226.190')) {
			window.open(href);
		}
	}
}

</script>

    <script>
    $(".slider").YuxiSlider({
        width:800, //容器宽度
        height:450, //容器高度
        control:$('.control'), //绑定控制按钮
        during:4000, //间隔4秒自动滑动
        speed:800, //移动速度0.8秒
        mousewheel:true, //是否开启鼠标滚轮控制
        direkey:true //是否开启左右箭头方向控制
    });
